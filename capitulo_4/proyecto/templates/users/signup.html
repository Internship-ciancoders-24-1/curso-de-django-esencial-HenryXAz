{% extends 'users/base.html' %}

{% block head_content %}
    <title>AppGram Signup</title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        <div class="form-grup">
            <input type="text" class="form-control" placeholder="Username..."  name="username" required>
        </div>

        <div class="form-grup mt-5">
            <input type="password" name="password" class="form-control" placeholder="Contraseña..." required>
        </div>

        <div class="form-grup mt-5">
            <input type="password" name="password_confirmation" class="form-control" placeholder="Confirmar contraseñá..."
                   required>
        </div>


        <div class="form-grup mt-5">
            <input type="text" class="form-control" placeholder="Nombre..."  name="first_name" required>
        </div>

        <div class="form-grup mt-5">
            <input type="text" class="form-control" placeholder="Apellido..."  name="last_name" required>
        </div>

        <div class="form-grup mt-5 mb-5">
            <input type="email" class="form-control" placeholder="Email..."  name="email" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block" >
            Register
        </button>
    </form>

    <p class="mt-3">
    If you have already registered, you can log in <span><a href="{% url 'login' %}">
        here
    </a></span>
    </p>
{% endblock %}
