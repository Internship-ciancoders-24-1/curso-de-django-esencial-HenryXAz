{% extends 'users/base.html' %}

{% block head_content %}
    <title>AppGram Signup</title>
{% endblock %}

{% block container %}

    <form action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary btn-block">
            Register
        </button>
    </form>

    <p class="mt-3">
        If you have already registered, you can log in <span><a href="{% url 'users:login' %}">
        here
    </a></span>
    </p>
{% endblock %}
