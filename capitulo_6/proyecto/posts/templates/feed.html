<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appgram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <br><br>
    
    <div class="container">
        <div class="row">
            {% for post in posts %}
                <div class="col-lg-4 offset-lg-4">
                    <div class="media">
                        <img class="mr-3 rounded-circle " src="{{post.pictures}}" alt="{{ post.name }}" alt="">
                        <div class="media-body">
                            <h5 class="mt-0">{{ post.name }}</h5>
                            {{ post.timestamp }}
                        </div>
                    
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
